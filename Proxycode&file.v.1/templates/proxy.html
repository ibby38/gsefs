<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home â”‚ Schoology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='PowerSchool_logo.png') }}">
    <style>
        /* Style for the proxy bar */
        .proxy-bar {
            background-color: #202124;
            border-bottom: 1px solid #3c4043;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .proxy-content {
            margin-top: 20px;
        }
        body {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div class="proxy-bar">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto">
                    <a href="{{ url_for('index') }}" class="text-decoration-none">
                        <h3 class="m-0" style="color: #8ab4f8;">Proxy</h3>
                    </a>
                </div>
                <div class="col">
                    <form action="{{ url_for('search') }}" method="get">
                        <div class="input-group">
                            <input type="text" name="q" class="form-control" value="{{ original_url }}" placeholder="Search the web or enter URL...">
                            <button class="btn btn-primary" type="submit">
                                <i data-feather="search"></i> Search
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="proxy-content">
        {{ content | safe }}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
